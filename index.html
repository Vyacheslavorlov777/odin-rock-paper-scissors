<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script type="module" src="./src/js/interactiveGema.js"></script>
</head>
<body>
    <header>
        <h3>ROCK - PAPER - SCISSORS</h3>
    </header>

    <div class="container">
        <div class="result-container">
                <div class="human-container">
                    <span class="icon-user"></span>
                    <p class="score-human"></p>
                </div>
                <div class="computer-container">
                    <span class="icon-computer"></span>
                    <p class="score-computer"></p>
                </div>
        </div>
        <div class="icons">
            <div class="icon">
                <img id="rock" class="rock-icon" src="/src/img/icons8-камень-100.png" alt="" srcset="">
            </div>
            <div class="icon">
                <img id="paper" class="paper-icon" src="/src/img/icons8-матовая-бумага-100.png" alt="" srcset="">
            </div>
            <div class="icon">
                <img id="scissors" class="scissors-icon" src="/src/img/icons8-парикмахерские-ножницы-100.png" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="modalBackground">
        <div class="modalActive">
            <div class="modalClose">
                <img class="closed" src="./src/img/close.png" />
            </div>
            <div class="modalWindow"></div>
        </div>
    </div>
   

    <footer>
        <div class="footer-container">
                <img src="./src/img/icons8-телеграм-50.png" alt="" srcset="">
                <a href="https://t.me/ramzaii">Telegram</a>
        </div>
    </footer>
    
    
</body>
</html>
